<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ア二メーション</title>
</head>
<body>

    <nav class="navbox">
        <ul class="innernav">
            <li class="nav">aaaaa</li>
            <li class="nav">bbbbb</li>
            <li class="nav">ccccc</li>
            <li class="nav">ddddd</li>
            <li class="nav">eeeee</li>
            <li class="nav">fffff</li>
            <li class="nav">ggggg</li>
            <li class="nav">hhhhh</li>
            <li class="nav">iiiii</li>
        </ul>
    </nav>
    
    <main>
        <div id="box">
           <div class="innerbox">
               <h2>aaaaa</h2>
               <p class="center"></p>
               <p class="right btn"></p>
               <p class="right_bottom btn"></p>
               <p class="bottom btn"></p>
           </div>
           <div class="innerbox">
               <h2>bbbbb</h2>
               <p class="center"></p>
               <p class="left btn"></p>
               <p class="left_bottom btn"></p>
               <p class="bottom btn"></p>
               <p class="right_bottom btn"></p>
               <p class="right btn"></p>
           </div>
           <div class="innerbox">
               <h2>ccccc</h2>
               <p class="center"></p>
               <p class="left btn"></p>
               <p class="left_bottom btn"></p>
               <p class="bottom btn"></p>
           </div>
           <div class="innerbox">
               <h2>ddddd</h2>
               <p class="center"></p>
               <p class="top btn"></p>
               <p class="top_right btn"></p>
               <p class="right btn"></p>
               <p class="right_bottom btn"></p>
               <p class="bottom btn"></p>
           </div>
           <div class="innerbox">
               <h2>eeeee</h2>
               <p class="center"></p>
               <p class="top btn"></p>
               <p class="top_right btn"></p>
               <p class="right btn"></p>
               <p class="right_bottom btn"></p>
               <p class="bottom btn"></p>
               <p class="left_bottom btn"></p>
               <p class="left btn"></p>
               <p class="top_left btn"></p>
           </div>
           <div class="innerbox">
               <h2>fffff</h2>
               <p class="center"></p>
               <p class="top btn"></p>
               <p class="top_left btn"></p>
               <p class="bottom btn"></p>
               <p class="left_bottom btn"></p>
               <p class="left btn"></p>
               <!-- <p class="top_left btn"></p> -->
           </div>
           <div class="innerbox">
               <h2>ggggg</h2>
               <p class="center"></p>
               <p class="top btn"></p>
               <p class="top_right btn"></p>
               <p class="right btn"></p>
           </div>
           <div class="innerbox">
               <h2>hhhhh</h2>
               <p class="center"></p>
               <p class="top btn"></p>
               <p class="top_right btn"></p>
               <p class="right btn"></p>
               <p class="left btn"></p>
               <p class="top_left btn"></p>
           </div>
           <div class="innerbox">
               <h2>iiiii</h2>
               <p class="center"></p>
               <p class="top btn"></p>
               <p class="left btn"></p>
               <p class="top_left btn"></p>
           </div>
        </div> 
    </main>

   
    

    <script src="js/index.js"></script>

</html>
